<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.css">

  </head>

  <body>
    <div class="container">
      <h1>TODO LIST</h1>
      <form>
        <input id="userinput" placeholder="Please enter your task">
        <button class="btn-default" type="submit" id="add">+</button>
      </form>
      <p id="error"></p>
      <div id="result">
        <ul id="content">

        </ul>
      </div>
      <ul class="float-right">
        <li>
          <button type="button" class="btn-primary" id="displayAll">Display All</button>
          <button type="button" class="btn-primary" id="showCompleted">Completed Tasks</button>
          <button type="button" class="btn-primary" id="showUnfinished">Unfinished Tasks</button>
        </li>
      </ul>
    </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script src="script.js"></script>
  </body>

</html>
